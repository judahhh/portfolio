<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dahyeon's portfolio</title>

    <meta name="description" content="portfolio for world-renowned software engineer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="imgs/favicon.png"/>
<script></script>

<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>

</head>

<body>
    <!-- navbar -->
    <nav id="navbar">
        <div class="navbar_logo">
            <i class="favicon"><img src="imgs/favicon.png" alt="" width="50px"></i>
            <a href="#">dahyeon</a>
        </div>
        <ul class="navbar_menu">
            <li class="navbar_menu_item">Home</li>
            <li class="navbar_menu_item">About</li>
            <li class="navbar_menu_item">Skills</li>
            <li class="navbar_menu_item">My work</li>
            <li class="navbar_menu_item">Testimonials</li>
            <li class="navbar_menu_item">Contact</li>
        </ul>

    </nav>

    <!-- Home -->
    <section id="Home">
        <img src="imgs/me.jpg" alt="my profile photo" class="home_avatar" width="200px">
        <h1 class="home_title">Hello, <br> I'm Dream Coder </h1>
        <h2 class="home_description">I'm irreplaceable front-end engineer</h2>
        <button class="home_contact">Contact me</button>
        </section>

    <!-- about -->
    <section id="about">
        <h1>About me</h1>
        <p>나를 소개하는 문장, 또는 경력, 자기 어필</p>
        <div class="about_majors">
            <div class="major">
                <div class="major_icon">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="major_title">Front-end</div>
                <div class="major_description">HTML, CSS, Javascript</div>
            </div>

            <div class="major">
                <div class="major_icon">
                    <i class="fa-brands fa-react"></i>
                </div>
                <div class="major_title">Frame work</div>
                <div class="major_description">react</div>
            </div>

            <div class="major">
                <div class="major_icon">
                    <i class="fa-light fa-browsers"></i>
                </div>
                <div class="major_title">etc</div>
                <div class="major_description">UI/UX</div>
            </div>
        </div>
        <div class="about_careers">
            <div class="career">
                <img src="imgs/sejong_logo.png" alt="sejong_logo" class="school_logo" width="50px">
                <p class="school_name">
                    Sejong-university
                </p>
                <p class="period">
                    2020-2024
                </p>
            </div>
            <!-- 경력이 추가된다면 추가적으로 기입 <div class="career"></div> -->
        </div>
    </section>

    <!-- skills -->
    <section id="skills"></section>

    <!-- work -->
    <section id="work"></section>
    
    <!-- testimonials -->
    <section id="testimonials"></section>
    
    <!-- contact -->
    <section id="contact"></section>


</body>
</html>
